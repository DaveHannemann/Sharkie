<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharkie</title>

    <link rel="shortcut icon" href="./img/6.Botones/floss.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">

    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/startscreen.class.js"></script>
    <script src="./models/endscreen.class.js"></script>
    <script src="./models/charakter.class.js"></script>
    <script src="./models/fish.class.js"></script>
    <script src="./models/jellyfish.class.js"></script>
    <script src="./models/light.class.js"></script>
    <script src="./models/statusbar.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./levels/level2.js"></script>
    <script src="./levels/level3.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/collision.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/collectable-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/audiomanager.class.js"></script>
    <script src="./models/hud.class.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/templates.js"></script>

</head>
<body onload="init()">
    
    <h1>Sharkie</h1>

    <div class="game-container" style="position: relative; display: inline-block;">
        <canvas id="canvas" width="720" height="480"></canvas>

        <div id="joystick">
          <div id="stick"></div>
        </div>
        <button id="btn-attack">Slap</button>
        <button id="btn-throw">Bubble</button>
    </div>

    <div id="overlay" class="d_none overlay" onclick="closeOverlay()">
        <div id="dialog" class="dialog" onclick="event.stopPropagation()">
            <span class="closeX" onclick="closeOverlay()">X</span>
            <div id="dialogContent" class="dialogContent"></div>
        </div>
    </div>

<div id="rotate-overlay">
  <p class="tilt_me">Please<br> tilt to<br> play!</p>
</div>

</body>
</html>
